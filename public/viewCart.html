            <tr class="cart__item">
                <script>
                    // Simulasikan database keranjang dengan array
                    var cartDatabase = [
                      { title: "Item 1", quantity: 1 },
                      { title: "Item 2", quantity: 2 },
                      { title: "Item 3", quantity: 1 },
                    ];
                  
                    // Fungsi untuk menambah atau mengurangi quantity item dalam keranjang
                    function updateQuantity(index, newQuantity) {
                      cartDatabase[index].quantity = newQuantity;
                      // Di sini, Anda dapat memperbarui database keranjang sesuai dengan kebutuhan Anda
                    }
                  
                    // Function to update the cart display
                    function updateCartDisplay() {
                      var cartElement = document.getElementById("cart");
                      cartElement.innerHTML = "";
                  
                      if (cartDatabase.length === 0) {
                        cartElement.innerHTML = "Keranjang kosong.";
                      } else {
                        for (var i = 0; i < cartDatabase.length; i++) {
                          var item = cartDatabase[i];
                          var itemElement = document.createElement("tr");
                          itemElement.innerHTML = `
                            <td colspan="2" class="cart-title">${item.title}</td>
                            <td class="cart-quantity">
                              <div class="cart-quantity__select dropdown form-group d-inline-block text-center mb-0" id="select-type${i}">
                                <button class="cart-quantity__btn btn btn-sm btn-tertiary btn-block dropdown-toggle" data-toggle="dropdown">
                                  ${item.quantity} <span class="caret"></span>
                                </button>
                                <ul class="cart-quantity__menu dropdown-menu" id="quantity-menu${i}">
                                  <li class="cart-quantity__item dropdown-item">1</li>
                                  <li class="cart-quantity__item dropdown-item">2</li>
                                  <li class="cart-quantity__item dropdown-item">3</li>
                                  <li class="cart-quantity__item dropdown-item">4</li>
                                  <li class="cart-quantity__item dropdown-item">5</li>
                                </ul>
                              </div>
                            </td>
                          `;
                          cartElement.appendChild(itemElement);
                  
                          // Tambahkan event listener untuk dropdown quantity
                          var quantityDropdown = document.getElementById(`quantity-menu${i}`);
                          quantityDropdown.addEventListener("click", function (e) {
                            var newQuantity = e.target.innerHTML;
                            updateQuantity(i, newQuantity);
                            updateCartDisplay(); // Perbarui tampilan keranjang setelah mengubah quantity
                          });
                        }
                      }
                    }
                  
                    // Panggil fungsi untuk menampilkan keranjang awal
                    updateCartDisplay();
                  </script>
                  
                <td class="cart-price">Rp <span class="cart-quantity__price--value">615</span></td>
                <td class="cart-remove">
                    <i class="cart-remove__icon fas fa-minus-circle text_tertiary"></i>
                </td>
            </tr>
